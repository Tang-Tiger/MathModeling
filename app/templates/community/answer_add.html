{% extends "base_navbar.html" %}
{% block content_block %}
    <div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-xl-8 col-md-10">
            <h5 class="my-4">{{ the_question.question_title }}</h5>
            <form method="post">
                <textarea class="form-control" rows="3" name="answer" placeholder="写答案：">{% if the_answer %}{{ the_answer.answer_content }}{% endif %}</textarea>
                <div class="form-group form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="hideID" name="hide_user" {% if the_answer and the_answer.hide_user %} checked {% endif %}>
                    <label class="form-check-label" for="hideID">匿名回答</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 提交答案</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
