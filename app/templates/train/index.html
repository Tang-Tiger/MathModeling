{% extends "base.html" %}

{% block page_content %}
    <div class="row">
        <div class="col-lg-8">
            {% if info %}
            {% for i in info %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>{{ i.name }}</h3>
                    </div>
                    <div class="panel-body">
                        {{ i.describe }}
                    </div>
                    <div class="panel-footer">
                        <a href="{{ url_for('train.current', train_id=i.id) }}" class="btn btn-success"><i class="fa fa-folder-open-o fa-fw"></i> 进 入</a>
                        {% if i.able %}
                        <a class="btn btn-danger"><i class="fa fa-tag fa-fw"></i> 进行中</a>
                        {% else %}
                        <a class="btn btn-warning"><i class="fa fa-tag fa-fw"></i> 已结束</a>
                        {% endif %}
                        &nbsp;&nbsp;开启时间:{{ i.create_time }}
                    </div>
                </div>
            {% endfor %}
            {% else %}
                <h3><i class="fa fa-question-circle-o fa-fw"></i> 当前无任何集训</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
