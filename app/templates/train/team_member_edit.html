{% extends 'base_navbar.html' %}

{% block content_block %}
  {% include 'train/_navs.html' %}
  <div class="container">
    <div class="card my-5">
        <div class="card-header text-center text-info"><h4>{{ the_team.team_number }}组成员</h4></div>
        <div class="row justify-content-center my-4">
            <div class="col-xl-4 col-md-6 col-8">
                <form method="post">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.members.label }}
                        {{ form.members(class="form-control") }}
                    </div>
                    <button class="btn btn-info my-2" type="submit"><i class="fas fa-check"></i> 确定</button>
                    <a href="{{ url_for('train.team') }}" class="btn btn-warning my-2"><i class="fas fa-undo-alt"></i> 取消</a>
                </form>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
