{% extends "base_navbar.html" %}
{% block content_block %}
    {% include "train/_navs.html" %}
    <div class="container text-center my-5">
        <div class="row justify-content-center">
            <a href="{{ url_for('train.get_train_files') }}" class="btn btn-secondary btn-sm"><i class="fas fa-download"></i> 导出集训文件</a>
            <a href="{{ url_for('train.export_team_info') }}" class="btn btn-secondary btn-sm ml-2"><i class="fas fa-download"></i> 导出小组成绩</a>
        </div>
        <form method="post" class="my-5">
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="delStudentRadio1" name="keep_student" class="custom-control-input">
                  <label class="custom-control-label text-success" for="delStudentRadio1">保留学员及分组数据</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger col-xl-4 col-md-6 col-sm-10"><i class="fas fa-power-off"></i> 结束本次集训</button>
        </form>
    </div>
{% endblock %}
